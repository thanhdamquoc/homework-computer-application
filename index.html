<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <form>
        <h1>Calculator</h1>
        <input name="input1" type="number" id="input1" class="input1">
        <input name="input2" type="number" id="input2" class="input2">
        <br><br>
        <button type="button" id="add-button" value="add">Addition(+)</button>
        <button type="button" id="sub-button" value="sub">Subtraction(-)</button>
        <button type="button" id="mul-button" value="mul">Multiplication(*)</button>
        <button type="button" id="div-button" value="div">Division(/)</button>
    </form>
    <p id="output-p">Result: </p>
</div>
</body>
<script src="index.js"></script>
</html>
